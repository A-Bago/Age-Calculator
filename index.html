<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main class="age-calculator">
    <div class="age-calculator__input">
      <label class="age-calculator__input-label" for="inputDay">DAY
        <input id="inputDay" class="age-calculator__input-day" type="text" placeholder="DD">
        <span class="warning warning-day"></>
      </label>
      <label class="age-calculator__input-label" for="inputMonth">MONTH
        <input id="inputMonth" class="age-calculator__input-month" type="text" placeholder="MM">
        <span class="warning warning-month"></span>
      </label>
      <label class="age-calculator__input-label" for="inputYear">YEAR
        <input id="inputYear" class="age-calculator__input-year" type="text" placeholder="YYYY">
        <span class="warning warning-year"></span>
      </label>
    </div>

    <div class="age-calculator__arrow">
      <span class="arrow__line"></span>
      <img class="button" src="./images/icon-arrow.svg" alt="">
    </div>

    <div class="age-calculator__output">
      <div class="output-information__years">
        <h1 class="output">--</h1>
        <h1>years</h1>
      </div>
      <div class="output-information__months">
        <h1 class="output"> --</h1>
        <h1>months</h1>
      </div>
      <div class="output-information__days">
        <h1 class="output"> --</h1>
        <h1>days</h1>
      </div>

    </div>
  </main>
  <script src="./script.js"></script>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">A.Bago</a>.
    </div>
  </footer>
  <p id="result"></p>
</body>

</html>
